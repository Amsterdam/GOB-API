version: "3.7"

services:

  test_db:
    build: database
    container_name: api_test_database
    environment:
      POSTGRES_USER: gobtest
      POSTGRES_PASSWORD: insecure
      POSTGRES_DB: gobtest
    ports:
      - "5532:5432"
    volumes:
      - "~/.ssh/datapunt.key:/root/.ssh/datapunt.key"

  test:
    build:
      context: ../..
      target: test
    depends_on:
      - test_db
    environment:
      GOB_SHARED_DIR: /app/shared
      DATABASE_HOST_OVERRIDE: api_test_database
      DATABASE_PORT_OVERRIDE: 5432
      DATABASE_NAME: gobtest
      DATABASE_USER: gobtest
      DATABASE_PASSWORD: insecure

      # temporary branch for brk2
      REPO_BASE: "https://raw.githubusercontent.com/Amsterdam/amsterdam-schema/brk2_active_dataset"
    command: './wait-for-postgres.sh api_test_database bash -c "./test.sh"'
